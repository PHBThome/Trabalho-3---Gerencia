name: Deploy Preprod

on:
  schedule:
    - cron: "0 3 * * *" # executa todo dia às 03:00
  workflow_dispatch: # permite execução manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run DB migrations
      run: |
        psql ${{ secrets.DB_PREPROD_URL }} -f migrations/01.sql
        psql ${{ secrets.DB_PREPROD_URL }} -f migrations/02.sql
        psql ${{ secrets.DB_PREPROD_URL }} -f migrations/03.sql

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-project-id: ${{ secrets.VERCEL_PREPROD_PROJECT }}
        vercel-org-id: ${{ secrets.VERCEL_ORG }}
        working-directory: ./public
